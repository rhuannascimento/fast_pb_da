version: '3.3'

services:
  db: # Container de MySQL
    image: mysql:5.7 # Semelhante ao FROM do Dockerfile
    volumes:
      - db_data:/var/lib/mysql
    restart: always # Garante que qunado alterar o arquivo n necessite dar comandos extras
    env_file:
      - ./config/db.env
    networks:
      - backend

  wordpress:
    depends_on: # Servi√ßos que esse cointainer depende
      - db
    image: wordpress:latest
    ports:
      - "8000:80"
    restart: always
    env_file:
      - ./config/wp.env
    networks:
      - backend
        
volumes:
  db_data:
networks:
  backend: